<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shell Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script data-ui5-config type="application/json">
        {
            "rtl": false
        }
    </script>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../resources/bundle.esm.js" type="module"></script>
    <script nomodule src="../../resources/bundle.es5.js"></script>

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .popover-content {
            margin-top: 1rem;
        }

        .shellbar-example {
            margin-top: 1px;
        }
    </style>
</head>

<body style="background-color: var(--sapBackgroundColor);">

    <ui5-shellbar class="shellbar-example"
                  primary-title="Product Title"
                  secondary-title="Secondary Title"
                  template-id="A"
                  showSearchField="true"
    >
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" slot="logo" />
        <ui5-avatar slot="profile"
                    image="https://openui5nightly.hana.ondemand.com/test-resources/sap/f/images/Woman_avatar_01.png"></ui5-avatar>
        <ui5-input placeholder="Instructions" slot="searchField" show-suggestions value-state="Information">
            <div slot="valueStateMessage">Instructions</div>
        </ui5-input>
    </ui5-shellbar>

</body>
